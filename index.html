<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/Favicon.png"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="javaScript/script.js" defer></script>

    <title>Medieval Adventure</title>
</head>

<body>

    <audio src="sounds/deathSound.mp3" class="death"></audio>
    <audio src="sounds/jump.mp3" class="jump"></audio>
    <audio src="sounds/pointUp.mp3" class="point"></audio>

    <div class="game-board">

        <div class="scoreBoard">
            <div class="score_title"></div>
            <div class="score_val"></div>
        </div>

        <img src="images/Floor.png" class="floor">
        <img src="images/Floor.png" class="floor2">

        <img src="images/Castle.png" class="castle">
        <img src="images/Knight.gif" class="knight">

        <img src="images/Cloud.png" class="cloud1">
        <img src="images/Cloud.png" class="cloud2">
        <img src="images/Cloud.png" class="cloud3">


    </div>

</body>

</html>
